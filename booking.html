    <header class="color-prime">
        <div class="header-wrapper">
            <figure class="logo">
                <a href="index.html" class=" text-light w-100 d-flex justify-content-center align-items-center">

                    <img width="30px" src="assets/img/spades.png" alt="">
                    <h1 class="fs-3">Aviato</h1>

            <nav>

                    <a href="about.html">

                        <li class="text-light"><button>Login</button></li>
                    </a>

                        <li class="text-light"><button>Sign Up!</button></li>

    <main class="color-accent ">

        <section class="d-flex flex-column gap-5">

            <div class="tickets-cont d-flex ">

                <div class="ticket card-paper1">

                    <div class="info-cont">

                        <div class="info-row border-bottom justify-content-between m-0">
                            <p>Best Deal</p>
                            <ion-icon id="like" fill="#ffffff" class="fs-3" name="heart"></ion-icon>

                        </div>

                        <div class="info-row">
                            <div class="info-column">
                                <img src="assets/img/spirit.png" alt="">
                            </div>
                            <div class="info-column ms-3 flex-column justify-content-center">

                                <p class="responsive-font fw-bold">
                                    <span id="fligt-start-time_from">7:10am</span>
                                    -
                                    <span id="flight-end-time_to">11:40am</span>
                                </p>

                                <p id="company-name5">
                                    Spirit Airlines
                                </p>


                            </div>
                            <div class="info-column">
                                <p id="flight-type">Nonstop</p>
                            </div>

                            <div class="info-column ms-3 flex-column justify-content-center">

                                <p class="fs-4 fw-bold">
                                    3h
                                </p>

                                <p id="company-name1">
                                    <span>DFW</span>
                                    -
                                    <span>LGA</span>
                                </p>


                            </div>
                        </div>

                        <div class="info-row">
                            <div class="info-column">
                                <img src="assets/img/UA.png" alt="">
                            </div>
                            <div class="info-column ms-3 flex-column justify-content-center">

                                <p class="responsive-font fw-bold">
                                    <span id="fligt-start-time">12:30pm</span>
                                    -
                                    <span id="flight-end-time">3:26pm</span>
                                </p>

                                <p id="company-name2">
                                    United Airlines
                                </p>


                            </div>

                            <div class="info-column">
                                <p id="flight-type1">Nonstop</p>
                            </div>
                            <div class="info-column ms-3 flex-column justify-content-center">

                                <p class="fs-4 fw-bold">
                                    <span>3h</span>
                                </p>

                                <p id="company-name3">
                                    <span>LGA</span>
                                    -
                                    <span>DFW</span>
                                </p>


                            </div>

                        </div>



                    </div>
                    <!-- need to be in form  -->
                    <div class="buy-deal-cont">

                        <div class="buy-deal-row">

                            <button class="btn-bag rounded-1">
                                <div class="fit-content d-flex justify-content-center align-items-center">
                                    <svg viewBox="0 0 200 200" width="27px" xmlns="http://www.w3.org/2000/svg"
                                        class="ac27-icon" role="img">
                                        <path
                                            d="M126.65 92.48h-53.3a13.29 13.29 0 00-13.3 13.3v53.4a13.29 13.29 0 0013.3 13.3v6.7h13.3v-6.7h26.7v6.7h13.3v-6.7a13.29 13.29 0 0013.3-13.3v-53.3a13.38 13.38 0 00-13.3-13.4zM88.42 34.12a3.33 3.33 0 013.3-3.3H95v3.3h13.3v-3.3h3.3a3.33 3.33 0 013.3 3.3v53.3h10v-53.3a13.29 13.29 0 00-13.3-13.3H91.72a13.29 13.29 0 00-13.3 13.3v53.3h10z">
                                        </path>
                                    </svg>
                                    <span id="carry-count">1</span>
                                </div>
                                <span>Carry</span>
                            </button>
                            <button class="btn-bag rounded-1">
                                <div class="fit-content
                                  d-flex justify-content-center align-items-center">
                                    <svg viewBox="0 0 200 200" width="27px" xmlns="http://www.w3.org/2000/svg"
                                        class="ac27-icon" role="img">
                                        <path
                                            d="M84.35 40.9h-11.9V25.1a15.83 15.83 0 0115.8-15.8H112a15.83 15.83 0 0115.8 15.8v15.8H116V25.1a3.9 3.9 0 00-3.9-3.9H108v3.9H92.05v-3.9h-3.8a3.9 3.9 0 00-3.9 3.9zm55 7.9h-55.2v17.7L96 78.3v34H68.35v-34l11.8-11.8V48.8h-19.6a15.83 15.83 0 00-15.8 15.8V167a15.83 15.83 0 0015.8 15.8v7.9h15.8v-7.9h47.3v7.3h15.8v-7.3a15.83 15.83 0 0015.8-15.8V64.5a15.9 15.9 0 00-15.9-15.7zm-61.1 27.6a3.9 3.9 0 003.9 3.9a4 4 0 003.9-3.9a3.9 3.9 0 10-7.8 0z">
                                        </path>
                                    </svg>
                                    <span id="luggage-count">0</span>
                                </div>
                                <span>Luggage</span>
                            </button>
                        </div>
                        <div class="buy-deal-row">
                            <span class="fs-2">$216.45</span>
                        </div>
                        <div class="buy-deal-row">
                            <button class="btn-buy fw-bold">Get Ticket
                                <ion-icon name="paper-plane-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>




            </div>











            <div class="cont-grow ">
                <div class="form-wrapper">

                    <div>
                        <div class="w-100 d-flex justify-content-end align-items-center ">


                            <button id="addPassenger" class="d-flex 
                                justify-content-between pt-2 pb-2 align-items-center 
                                fs-5 gap-2">
                                <ion-icon name="add-outline"></ion-icon>
                                <span>Add Passenger</span>
                            </button>


                        </div>
                        <form class="d-flex flex-column gap-3" id="checkout-form" action="#">

                            <div
                                class="d-flex gap-2 flex-wrap justify-content-center justify-content-sm-start justify-content-md-start justify-content-lg-start">
                                <div class="w-100 d-flex ">
                                    <p id="passenger1">Passenger 1</p>
                                </div>
                                <div class="mb-3">
                                    <label for="firstname" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="lastname" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastname">
                                </div>
                                <div class="mb-3">
                                    <label for="passengerType" class="form-label">Passenger Type</label>
                                    <input type="text" class="form-control" id="passengerType">
                                </div>
                            </div>




                            <div class=" cont-grow d-flex justify-content-start flex-column" id="payment-section">
                                <div class="d-flex 
                                gap-2 flex-wrap 
                                justify-content-center 
                                justify-content-sm-center 
                                justify-content-md-start 
                                justify-content-lg-start">

                                    <div class=" w-100 d-flex justify-content-start ">
                                        <p id="passenger1">Card Information</p>
                                    </div>
                                    <div
                                        class="w-100 mb-3 d-flex gap-2 flex-wrap justify-content-center justify-content-sm-center justify-content-md-start justify-content-lg-start">
                                        <div class="mb-3">
                                            <label for="firstname" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstName"
                                                aria-describedby="firstname">
                                        </div>
                                        <div class="mb-3">
                                            <label for="lastname" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastName">
                                        </div>
                                    </div>


                                    <div class=" mb-3 d-flex gap-2 flex-wrap 
                                        justify-content-center
                                        justify-content-sm-center 
                                        justify-content-md-start 
                                        justify-content-lg-start 
                                        align-items-center">
                                        <div class="mb-2">
                                            <label class=" form-label" for="cc-number">Card Number</label>
                                            <input class="form-control" id="ccn" type="tel" inputmode="numeric"
                                                pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19">
                                        </div>
                                        <div class="mb-2">
                                            <label for="month/year" class="form-label">Expiration</label>
                                            <input type="datetime" id="date" class="form-control" name="date"
                                                pattern="\d{2}-\d{2}-\d{4}" />
                                        </div>
                                        <div class="mb-2">
                                            <label for="month/year" class="form-label">CVC</label>
                                            <input type="text" id="date" class="form-control" name="date"
                                                pattern="\d{2}-\d{2}-\d{4}" />
                                        </div>




                                        <div class="w-100 d-flex justify-content-center">
                                            <button type="submit" class=" btn btn-primary d-block">Submit</button>

                                        </div>
                                    </div>
                                </div>
                            </div>




                        </form>

                    </div>


                </div>
            </div>









        </section>
