<style>
    .phone-cont {
        z-index: 1;
        left: 55%;
        margin-top: 2rem;
        width: 208px;
        height: 418px;
        border-radius: 2rem;
        /* outline:dashed blue; */
        display: flex;
        padding-top: .1rem;
        padding-left: .2rem;
        justify-content: center;
        cursor: pointer;
        /* padding-right: 6rem; */
        background-image: url("assets/img/White_Matte-removebg-preview_magic.png");
        background-position: center;
        background-size: 700px;
        background-repeat: no-repeat;
        overflow: hidden;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        justify-content: center;
        /* flex-direction: */
    }
    h1{
        z-index: 5;
    }

    .phone-overlay {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: .5rem;
        box-sizing: border-box;
        padding: 1rem;
        align-items: center;
        opacity: 0%;
        z-index: 10;
        width: 170px;
        height: 60px;
        border-radius: .5rem;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        background-color: #0590ee;
    }

    .phone-overlay p {
        text-align: center;
    }

    .msg {
        transition: all .7s ease;
    }

    .msg {
        margin-top: 1.7rem;
        opacity: 100%;
    }

    .hide-msg {
        transition: all .7s ease;
    }

    .hide-msg {
        margin-top: 1.2rem;
        opacity: 0%;
    }

    .phone-img {
        position: relative;
        transform: translateX(-35%);
        z-index: 1;
        /* float: left; */
        outline: red dashed;
    }

    .phone-profile_cont{
        margin-top: 2rem;
        border-radius: 50%;
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: #ffffff;
        background-image: url("assets/img/pinkprettypony.jpeg");
        background-size: cover;
        background-position: center;
    }
    .tiny-font {
        font-size: 10px;
    }
    .tiny-title {
        margin-top: 4.5rem;
    }
</style>

    <script>
        const phone = document.getElementById('phone');
        const msg = document.getElementById('msg');
       
        
        phone.onmouseover = function () { showMsg() };
        phone.onmouseout = function () { hideMsg() };

        function showMsg() {
            msg.classList.remove('hide-msg');
            msg.classList.add('msg');
        };

        function hideMsg() {
            msg.classList.remove('msg');
            msg.classList.add('hide-msg')
        }
    </script>
